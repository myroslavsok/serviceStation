<mat-form-field>
  <input
    matInput
    [matDatepicker]="dp"
    placeholder="Дата оформлення замовлення"
    [formControl]="date"
    #orderDate
    (dateChange)="chooseDate()">
  <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
  <mat-datepicker #dp></mat-datepicker>
</mat-form-field>
