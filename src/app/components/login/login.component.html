<div class="form-group">
<button type="button" class="btn btn-block" (click)="signInWithGoogle()">
    <i class="fa fa-google" aria-hidden="true"></i>
    Login with Google
  </button>
</div>

<div class="form-group">
  <input type="email" placeholder="email" [(ngModel)]="user.email">

  <input type="password" placeholder="password" [(ngModel)]="user.password">
  <button type="buton" class="btn btn-primary btn-block" style="margin-bottom: 20px" (click)="signInWithEmail()">
    Login with Email
  </button>
</div>
