<div class="main__container">
  <mat-card class="login__card">
    <mat-card-header>
      <mat-card-title class="login__title">Service Station IS</mat-card-title>
    </mat-card-header>
    <mat-card-content class="login__content">
      <mat-form-field class="login__field">
        <input
          type="email"
          matInput
          placeholder="Електронна пошта"
          [(ngModel)]="user.email">
      </mat-form-field>
      <mat-form-field class="login__field">
        <input
          type="password"
          matInput
          placeholder="Пароль"
          [(ngModel)]="user.password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="login__control__panel">
      <button
        type="submit"
        mat-button
        class="login__btn"
        (click)="signInWithEmail()"
      >Вхід
      </button>
    </mat-card-actions>
  </mat-card>
</div>
