<div mat-dialog-content>
  <h3 class="dialog__title">Зміна паролю</h3>
  <mat-form-field class="email__field">
    <input matInput #emailInput placeholder="Введіть електронну пошту" required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button class="cancel" (click)="cancelChangingPassword()">Ні, дякую</button>
  <button mat-button class="apply" (click)="restorePassword(emailInput)">Відправити форму</button>
</div>
