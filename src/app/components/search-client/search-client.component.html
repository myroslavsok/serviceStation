<button (click)="read()">SHOW CLIENTS</button>

<mat-card *ngFor="let clients of clients; let index = index" class="client__cars">
  <mat-card-header>
    <mat-card-title>{{ index }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
</mat-card>
